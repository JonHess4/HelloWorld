<div class="row justify-content-center">
    <div class="col-md-6" id="wrapper">

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" [formControl]="emailControl"
                    (keyup.enter)="onSubmit()" placeholder="example@email.com">
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" [formControl]="passwordControl"
                    (keyup.enter)="onSubmit()" placeholder="password">
            </div>
        </div>

        <div class="text-center">

            <div class="row">
                <div class="col-sm-12">

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="loginType" id="signIn" value="signIn"
                            [checked]="true" (change)="onLoginTypeChange('signIn')">
                        <label class="form-check-label" for="signIn">
                            Sign In
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="loginType" id="register" value="register"
                            (change)="onLoginTypeChange('register')">
                        <label class="form-check-label" for="register">
                            Register
                        </label>
                    </div>

                </div>
            </div>

            <button class="btn btn-primary" (click)="onSubmit()">Let's Go!</button>

        </div>

    </div>
</div>
